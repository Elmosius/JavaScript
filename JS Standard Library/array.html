<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      //* array loop
      const nama = ["Elmo", "Kaka", "Budi"];

      //nama.forEach(function (value, index) {
      // console.log(value, index);
      // });

      nama.forEach((value, index) => console.log(value, index));

      //* array queue
      const queue = [];
      queue.push("Elmo");
      queue.push("Asep");
      queue.push("Budi");

      console.log(queue.shift());
      console.log(queue.shift());
      console.log(queue.shift());
      console.log(queue.shift()); //UNDEFINED

      //* array stack
      const stack = [];
      stack.push("Elmos");
      stack.push("Aseps");
      stack.push("Budis");

      console.log(stack.pop());
      console.log(stack.pop());
      console.log(stack.pop());
      console.log(stack.pop()); //UNDEFINED

      //* Array Search
      // Find(value => boolean):value untuk mencari data sesuai kondisi
      // findIndex(value => boolean): number untuk mencari data index sesuai dengan kondisi
      // includes(value): boolean untuk mengeheck apakah terdapat data
      // indexOf(value) :number untuk mengecek posisi index data
      // lastIndexOf(value): number untuk mengecek posisi index data terakhir
      const y = [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 6];
      console.info(y.find((i) => i > 3));
      console.info(y.findIndex((i) => i > 3));
      console.info(y.includes(7));
      console.info(y.indexOf(6));
      console.info(y.lastIndexOf(3));

      //* Array Filter
      const ganjil = y.filter((i) => i % 2 === 1);
      const genap = y.filter((i) => i % 2 === 0);

      console.log(genap);
      console.log(ganjil);

      //* Array Transform
      // map(value => result): Array<result> akan melakukan transform tiap value dan menghasilkan array result
      // reduce(resultBefore, value => result): result untuk melakukan transform dengan
      // menggunakan value aray dan value selanjutnya, lalu hasilnya dilanjutkan ke iterasi selanjutnya

      // reduceRight(resultBefore, value => result) sama kaya yang atas tapi dari belakang
      const abjad = ["a", "b", "c", "d"];
      const abjadKapital = abjad.map((i) => i.toUpperCase());
      const abjadReduce = abjad.reduce((i, j) => `${i} ${j}`);
      const abjadReduceRight = abjad.reduceRight((i, j) => `${i} ${j}`);
      console.log(abjadKapital);
      console.log(abjadReduce);
      console.log(abjadReduceRight);
    </script>
  </body>
</html>
