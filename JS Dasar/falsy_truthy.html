<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Falsy dan Truthy</title>
  </head>
  <body>
    <!-- Falsy
        false : Booelan false
        0, -0 : number 0 dan -0 dianggap false
        '', "" : string kosong dianggap false
        null : dianggap false
        undefined : dinaggap false
        NaN dianggap false
     -->

    <script>
      let data = "";

      if (data) {
        document.writeln("True");
      } else {
        document.writeln("False");
      }

      // OR
      console.log("Hello" || ""); //hello
      console.log("" || []); //[]
      console.log("0" || "Nol"); // "0" diambil dari kiri kalau 22nya truthy

      // AND
      console.log("Hello" && ""); // ""
      console.log("" && []); // ""
      console.log("0" && "Nol"); // "Nol" diambil paling kanan kalau 22nya truthy
      
    </script>
  </body>
</html>
