<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Operator</title>
  </head>
  <body>
    <script>
      // Check property ada atau engga walaupun ada valuenya terus isinya undefined atau null

      const person = {
        nama_depan: "Elmo",
        nama_akhir: "Suli",
      };

      if ("nama_depan" in person) {
        alert(`Hello ${person.nama_depan}`);
      } else {
        alert("Hello");
      }

      // munculin semua property
      for (const x in person) {
        document.writeln(x);
      }

      //munculin semua value
      const nama = ["Elmo", "Emily", "Suli"];

      for (const x of nama) {
        document.writeln(x);
      }
    </script>
  </body>
</html>
