<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function binToDec(bin) {
        let x = bin.length;
        let y = x - 1;
        let hasil = 0;
        for (let i = 0; i < x; i++) {
          if (bin[i] == "1") {
            hasil += 2 ** y;
          }
          y--;
        }

        return hasil;
      }

      console.info(binToDec("11"));
    </script>
  </body>
</html>
