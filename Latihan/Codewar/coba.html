<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      weight = 80;
      height = 1.8;
      const bmi = Math.round(weight / height ** 2);
      const x = {
        1: "Underweight",
        2: "Normal",
        3: "Overweight",
        4: "Obese",
      };
      if (bmi <= 18.5) return x[1];
      else if (bmi <= 25) return x[2];
      else if (bmi <= 30) return x[3];
      else return x[4];

      console.info(x[2]);
    </script>
  </body>
</html>
