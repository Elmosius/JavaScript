<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM : Warna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      body {
        text-align: center;
        height: 100vh;
      }

      .warna-hijau {
        background-color: green;
      }

      .kotak {
        width: 50px;
        height: 50px;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Main Warna</h1>

        <div class="row">
          <div class="col">
            <button type="button">Ganti Warna</button>
          </div>
        </div>

        <div class="kotak bg-danger mt-5"></div>
        <input type="range" class="form-range mt-2" name="sMerah" min="0" max="255" />

        <div class="kotak bg-success mt-5"></div>
        <input type="range" class="form-range mt-2" name="sHijau" min="0" max="255" />

        <div class="kotak bg-primary mt-5"></div>
        <input type="range" class="form-range mt-2" name="sBiru" min="0" max="255" />
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
