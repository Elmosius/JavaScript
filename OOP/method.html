<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method di Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello() {
          console.info("Hello " + this.name);
        }
      }

      const eko = new Person("Elmo");
      eko.sayHello();
    </script>
  </body>
</html>
