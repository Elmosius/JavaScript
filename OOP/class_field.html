<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Field</title>
  </head>
  <body>
    <script>
      class Customer {
        #firstName;
        #lastName; // private #
        balance = 0; //public

        constructor(firstName, lastName) {
          this.#firstName = firstName;
          this.#lastName = lastName;
        }

        sayHello() {}
      }

      const elmo = new Customer("Elmo", "Suli");
      console.info(elmo);
    </script>
  </body>
</html>
