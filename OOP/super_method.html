<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Method</title>
  </head>
  <body>
    <script>
      class Shape {
        paint() {
          console.info("Paint Shape");
        }
      }

      class Triangle extends Shape {
        paint() {
          super.paint();
          console.info("Paint Triangle");
        }
      }

      const triangle = new Triangle();
      triangle.paint();
    </script>
  </body>
</html>
