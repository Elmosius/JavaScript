<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
  </head>
  <body>
    <script>
      class Math {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter ga boleh 0");
          }

          let total = 0;
          for (let number of numbers) {
            total += number;
          }
          return total;
        }
      }
      try {
        console.info(Math.sum());
      } catch (error) {
        console.info(`Terjadi error: ${error}`);
      } finally {
        console.info("Program selesai");
      }
    </script>
  </body>
</html>
