<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Field</title>
  </head>
  <body>
    <script>
      class Configuration {
        static name = "Belajar OOP";
        static verson = 1.0;
        static author = "Elmo";
      }

      const config = new Configuration();
      console.info(Configuration.name, Configuration.verson, Configuration.author);

      class Math {
        static sum(...numbers) {
          let total = 0;
          for (let number of numbers) {
            total += number;
          }
          return total;
        }
      }

      const math = new Math();
      console.info(Math.sum(2, 3, 5, 6));
    </script>
  </body>
</html>
