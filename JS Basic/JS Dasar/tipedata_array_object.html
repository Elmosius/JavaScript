<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data array dan object</title>
  </head>
  <body>
    <script>
      //* tipe data array
      // array.push(value) untuk memasukkan data ke array
      // array.length untuk mengetahui panjang array
      // delete array[index] menghapus data di posisi index, namun index tidak bergeser
      // array[index] = value untuk mengubah data di posisi index dengan value
      const array_kosong = [];
      const array_nama = ["Elmo", "Kaka"];
      array_nama.push("Emily");
      console.table(array_nama);

      //* tipe data object
      const orang = {
        nama: "Elmo",
        umur: 19,
      };
      console.table(orang);
    </script>
  </body>
</html>
