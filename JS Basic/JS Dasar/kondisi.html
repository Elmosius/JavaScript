<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kondisi</title>
  </head>
  <body>
    <script>
      //* kondisi
      // if 1
      let pacar = null;
      if (pacar == null) {
        pacar = "belum punya";
      } else {
        pacar = "udah punya";
      }
      console.log(`${pacar}`);

      // ternary operator
      result = pacar == null ? "ga ada" : "udah punya";
      console.log(result);

      // unlish coalescing opeator
      result2 = pacar ?? "belum ada";
      console.log(result2);

      // switch break
      switch (pacar) {
        case 1:
          pacar = "punya satu aja";
          break;
        case 2:
          pacar = "eh kamu ga boleh";
          break;
        default:
          pacar = "tidak punya pacar";
          break;
      }
      console.log(`${pacar}`);

      // for loop
      let angka = 5;
      for (let i = 0; i < angka; i++) {
        console.info(i);
      }

      // while loop
      let j = 0;
      while (j < 5) {
        console.info(`angka : ${j}`);
        j++;
      }

      // do while loop
      do {
        console.info(`angka : ${j}`);
        j++;
      } while (j <= 10);

      



    </script>
  </body>
</html>
