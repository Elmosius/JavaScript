<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <!-- Semua parameter 
      pada js itu optional 
    -->

    <script>
      function hitungLuasPersegi(x, y) {
        return x * y;
      }

      console.info(hitungLuasPersegi(15, 16));

      function isContains(array, searchValue) {
        for (const i of array) {
          if (i === searchValue) return true;
        }
        return false;
      }

      const arr = [1, 2, 4, 6, 1, 2, 6, 8];
      console.info(isContains(arr, 2));

      // default parameter
      function register(name, gender = "unknown") {
        console.info(name, gender);
      }
      register("John");

      // rest parameter
      function restParamterSum(...args) {
        let total = 0;
        for (let item of args) {
          total += item;
        }
        return total;
      }
      console.info(restParamterSum(1, 2, 3, 5, 6, 7));
      console.info(restParamterSum(...[1, 4, 2, 5, 6]));

      // function sebagai value
      const regis = register; //gaperlu register()
      regis("Elmo", "male");

      // anonymous function
      function giveMeName(name) {
        name("Elmo");
      }

      const say = function (name) {
        document.writeln("Hello " + name);
      };

      giveMeName(say);
      giveMeName(function (name) {
        document.writeln("Hello " + name);
      });

      // recursive function
      function factorial(x) {
        let result = 1;
        for (let i = 1; i <= x; i++) {
          result *= i;
        }
        return result;
      }
      console.log("factorial 5! : " + factorial(5));

      // fucntion generator*
      function* createNames(...args) {
        for (i of args) {
          yield i;
        }
      }

      const names = createNames("Elmo", "Emily", "Kaka");
      for (let name of names) {
        console.log(name);
      }

      // arrow function =>
      const sayHello = (name = "World") => {
        console.info("Hello " + name + "!");
      };

      const sayHello2 = (name = "World") => console.info("Hello " + name + "!");
      sayHello();
      sayHello2();

      // scope
      function addName(name) {
        let hello = "Hello";
        function addAge(age) {
          console.log(hello);
          return name + " " + age;
        }
        return addAge;
      }

      const name1 = addName("John");
      console.log(name1(20));

      // object method
      const person = {
        name: "Elmo",
        sayHello: function (name) {
          console.log("Hello " + name + "!");
        },
      };

      person.sayHello("Elmo");
    </script>
  </body>
</html>
