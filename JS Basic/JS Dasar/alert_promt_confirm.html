<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Prompt Confirm</title>
  </head>
  <body>
    <script>
      alert("Hello World");
      let nama = prompt("Siapa nama kamu");
      document.writeln(nama);
      let check = confirm("Apakah kamu sudah makan?");

      if (check == 0) {
        console.info("Ayo buruan makan");
      } else {
        console.info("Good good:D");
      }
    </script>
  </body>
</html>
