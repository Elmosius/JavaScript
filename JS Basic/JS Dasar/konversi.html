    <title>Konversi</title>
  </head>
  <body>
    <script>
      //* konversi string dan number
      // parsetInt(string) = string ke number bilangan bulat
      // parseFloat(string) = string ke float
      // Number(string) = string ke number
      // number.toString() = number ke string
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;
      console.log(`${sum}`);
    </script>
