<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Method</title>
  </head>
  <body>
    <script>
      // console.info(...) atau console.log(...) : memberitahu informasi
      // console.warm(...) : memberitahu informasi peringatan
      // console.error(...) : memberitahu informasi error
      // console.table(...) : memberitahu informasi dalam bentuk table

      console.log("hello world");
      console.warm("Ini Peringatan!");
      console.error("Ini error!");
    </script>
  </body>
