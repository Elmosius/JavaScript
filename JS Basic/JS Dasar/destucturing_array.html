<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Array</title>
  </head>
  <body>
    <script>
      {
        // array
        const names = ["Elmo", "Budi", "Kaka", "EMily"];

        const [name1, name2, ...others] = names;

        console.log(name1);
        console.log(name2);
        console.log(others);
      }

      {
        // object
        const person = {
          name: "ELmo",
          lastName: "Suli",
          address: {
            city: "Abc",
            street: "Jln. Abc",
          },
        };

        const { name, lastName, address } = person;

        console.log(name);
        console.log(lastName);
        console.log(address);
      }

      {
        //detructuring di function parameter

        function displayPerson({ name, lastName, address }) {
          console.log(`Nama : ${name}`);
          console.log(`TTL : ${lastName}`);
          console.log(`Alamat : ${address.city}, ${address.street}`);
        }

        const person = {
          name: "Suli",
          lastName: "Elmo",
          address: {
            city: "CDE",
            street: "Jln. Cde",
          },
        };

        displayPerson(person);
      }
    </script>
  </body>
</html>
