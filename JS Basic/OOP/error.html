    <title>Error</title>
  </head>
  <body>
    <script>
      class Math {
        static sum(...numbers) {
          if (numbers.length === 0) {
            throw new Error("Total parameter ga boleh 0");
          }

          let total = 0;
          for (let number of numbers) {
            total += number;
          }
          return total;
        }
      }

      const math = new Math();
      console.info(Math.sum(2, 3, 5, 6));
      console.info(Math.sum()); // muncul error
    </script>
  </body>
