<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      //* Object Freeze & Seal
      // Object.freeze() => membuat object tidak bisa diubah atau dihapus attributenya
      // Object.seal() => membuat object tidak bisa dihapus attributenya

      const person = {
        nama: "Elmo",
        umur: 25,
        gender: "Male",
      };

      Object.freeze(person);
      // Object.seal(person);
      person.nama = "Udin";
      console.log(person);

      //* Object Assign
      const target = { nama: "Elmo", gender: "Male" };
      const source = { nama: "Suli", umur: 15 };
      Object.assign(target, source);
      console.info(target);

      //* Object Property Name & Value
      console.info(Object.values(person));
      console.info(Object.getOwnPropertyNames(person));
    </script>
  </body>
</html>
