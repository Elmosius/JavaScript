<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      const nama = "Elmosius Suli";
      console.info(nama.length);
      console.info(nama.toLowerCase());
      console.info(nama.toUpperCase());
      console.info(nama.split(" ")); // motong jadi array

      const name = " Elmosius Suli ";
      console.info(name.trim()); // motong spasi
    </script>
  </body>
</html>
